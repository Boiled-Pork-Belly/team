<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Flow - Ïö∞Î¶¨ ÌåÄÏùÑ ÏÜåÍ∞úÌï©ÎãàÎã§</title>
    <style>
        :root {
            --primary: #4A90E2;
            --bg: #F0F2F5;
            --card-bg: #FFFFFF;
            --text-main: #2C3E50;
            --text-sub: #7F8C8D;
            --tag-bg: #E3F2FD;
            --tag-text: #1976D2;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 40px 20px;
            color: var(--text-main);
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-sub);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        /* Member Card Design */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            height: 120px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        /* Different header colors for variety */
        .card:nth-child(2) .card-header {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }

        .card:nth-child(3) .card-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            border: 4px solid #fff;
            object-fit: cover;
            position: absolute;
            top: 70px;
            left: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 60px 24px 24px;
            /* Top padding accounts for profile img overlap */
        }

        .name-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .name {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .role {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
            background: var(--tag-bg);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .mbti {
            display: inline-block;
            font-size: 0.85rem;
            font-weight: bold;
            color: #555;
            background: #eee;
            padding: 2px 8px;
            border-radius: 6px;
            margin-top: 4px;
        }

        .intro {
            color: var(--text-sub);
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 16px 0;
            min-height: 48px;
            /* Align cards */
        }

        .section-title {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #999;
            margin-top: 20px;
            margin-bottom: 8px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 6px;
            background: #F3F4F6;
            color: #4B5563;
        }

        .project-item {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 6px;
            color: #333;
        }

        .project-item::before {
            content: "‚Ä¢";
            color: var(--primary);
            font-weight: bold;
            margin-right: 6px;
        }

        .social-links {
            margin-top: 24px;
            border-top: 1px solid #eee;
            padding-top: 16px;
            display: flex;
            gap: 12px;
        }

        .social-link {
            text-decoration: none;
            color: var(--text-sub);
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.2s;
        }

        .social-link:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Team Flow üöÄ</h1>
            <div class="subtitle">Ïö∞Î¶¨Îäî Ìï®Íªò ÏÑ±Ïû•ÌïòÎäî ÌåÄÏûÖÎãàÎã§</div>
        </header>

        <div class="grid" id="member-grid">
            <!-- Javascript will load members here -->
        </div>
    </div>

    <script src="members.js"></script>
    <script>
        const grid = document.getElementById('member-grid');

        // Card Rendering Logic
        teamMembers.forEach((member, index) => {
            // Gradient variation based on index (just for fun visual variety)
            let headerGradient = 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)';
            if (index % 3 === 1) headerGradient = 'linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)';
            if (index % 3 === 2) headerGradient = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';

            const card = document.createElement('div');
            card.className = 'card';

            // Generate Skills HTML
            const skillsHtml = member.skills.map(skill => `<span class="tag">${skill}</span>`).join('');

            // Generate Hobbies HTML
            const hobbiesHtml = member.hobbies.map(hobby => `<div class="project-item">${hobby}</div>`).join('');

            // Generate Links HTML
            let linksHtml = '';
            for (const [key, url] of Object.entries(member.links)) {
                // Simple capitalization for display
                const name = key.charAt(0).toUpperCase() + key.slice(1);
                linksHtml += `<a href="${url}" class="social-link" target="_blank">${name}</a>`;
            }

            card.innerHTML = `
            <div class="card-header" style="background: ${headerGradient}"></div>
            <img src="${member.profileImage}" class="profile-img" alt="${member.name}">
            <div class="card-body">
                <div class="name-row">
                    <div>
                        <h2 class="name">${member.name}</h2>
                        <span class="mbti">${member.mbti}</span>
                    </div>
                    <span class="role">${member.role}</span>
                </div>
                <p class="intro">${member.introduction}</p>

                <div class="section-title">SKILLS</div>
                <div class="tags">${skillsHtml}</div>

                <div class="section-title">HOBBIES</div>
                ${hobbiesHtml}

                <div class="social-links">${linksHtml}</div>
            </div>
        `;

            grid.appendChild(card);
        });
    </script>

</body>

</html>

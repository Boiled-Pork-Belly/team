<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Flow - Ïö∞Î¶¨ ÌåÄÏùÑ ÏÜåÍ∞úÌï©ÎãàÎã§</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Sunflower:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #FF9AA2;
            /* Pastel Pink */
            --secondary: #B5EAD7;
            /* Pastel Mint */
            --accent: #C7CEEA;
            /* Pastel Blue */
            --bg: #FFF5F7;
            /* Very Light Pink */
            --card-bg: #FFFFFF;
            --text-main: #6D5D6E;
            --text-sub: #A0849D;
            --tag-bg: #FFDAC1;
            --tag-text: #D88569;
        }

        @keyframes floating {
            0% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(1deg);
            }

            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        @keyframes rainbow-border {
            0% {
                border-color: #FF9AA2;
            }

            33% {
                border-color: #B5EAD7;
            }

            66% {
                border-color: #C7CEEA;
            }

            100% {
                border-color: #FF9AA2;
            }
        }

        body {
            font-family: 'Sunflower', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(#FFB7B2 0.5px, transparent 0.5px),
                radial-gradient(#FFB7B2 0.5px, #FFF5F7 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            margin: 0;
            padding: 40px 20px;
            color: var(--text-main);
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-family: 'Gaegu', cursive;
            font-size: 3.5rem;
            margin-bottom: 5px;
            color: #FF7EB9;
            text-shadow: 2px 2px 0px #fff, 4px 4px 0px rgba(255, 126, 185, 0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-sub);
            font-weight: 500;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        /* Member Card Design */
        .card {
            background: var(--card-bg);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 15px 0px rgba(255, 154, 162, 0.1);
            border: 4px solid transparent;
            animation: floating 4s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .card:nth-child(even) {
            animation-delay: 1s;
        }

        .card:hover {
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0 20px 0px rgba(255, 154, 162, 0.2);
            border-color: var(--primary);
            animation-play-state: paused;
        }

        .card-header {
            height: 140px;
            background: linear-gradient(135deg, #FFB7B2 0%, #FFDAC1 100%);
            position: relative;
        }

        .card-header::after {
            content: '‚òÅÔ∏è';
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 1.5rem;
            opacity: 0.5;
        }

        /* Different header colors for variety */
        .card:nth-child(2) .card-header {
            background: linear-gradient(135deg, #E2F0CB 0%, #B5EAD7 100%);
        }

        .card:nth-child(2) .card-header::after {
            content: 'üå∏';
        }

        .card:nth-child(3) .card-header {
            background: linear-gradient(135deg, #C7CEEA 0%, #E2F0CB 100%);
        }

        .card:nth-child(3) .card-header::after {
            content: '‚≠ê';
        }

        .card:nth-child(4) .card-header {
            background: linear-gradient(135deg, #FF9AA2 0%, #C7CEEA 100%);
        }

        .card:nth-child(4) .card-header::after {
            content: 'üç≠';
        }

        .profile-img {
            width: 120px;
            height: 120px;
            background-color: #fff;
            border-radius: 40px;
            /* Squircle style */
            border: 6px solid #fff;
            object-fit: cover;
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .card:hover .profile-img {
            transform: translateX(-50%) translateY(-5px) rotate(5deg);
        }

        .card-body {
            padding: 70px 30px 30px;
            text-align: center;
        }

        .name {
            font-family: 'Gaegu', cursive;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-main);
        }

        .role {
            display: inline-block;
            font-size: 0.95rem;
            color: #fff;
            font-weight: 700;
            background: var(--primary);
            padding: 6px 16px;
            border-radius: 20px;
            margin-top: 10px;
        }

        .mbti {
            display: block;
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--text-sub);
            margin-top: 4px;
        }

        .intro {
            color: var(--text-sub);
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 20px 0;
            background: #fdfdfd;
            padding: 15px;
            border-radius: 20px;
            border: 2px dashed #eee;
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: 800;
            color: var(--text-sub);
            margin-top: 25px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .section-title::before,
        .section-title::after {
            content: '';
            height: 2px;
            width: 30px;
            background: #eee;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .tag {
            font-size: 0.85rem;
            font-weight: 700;
            padding: 6px 14px;
            border-radius: 15px;
            background: var(--tag-bg);
            color: var(--tag-text);
            transition: all 0.2s;
        }

        .tag:hover {
            transform: scale(1.1);
            background: var(--primary);
            color: white;
        }

        .project-item {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #666;
            padding: 5px;
            border-radius: 10px;
            transition: background 0.2s;
        }

        .project-item:hover {
            background: #fff0f0;
        }

        .social-links {
            margin-top: 30px;
            border-top: 2px dotted #eee;
            padding-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-link {
            text-decoration: none;
            color: #fff;
            background: #ccc;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0.7rem;
            font-weight: 800;
            transition: all 0.3s;
        }

        .social-link:hover {
            transform: translateY(-5px) rotate(10deg);
            background: var(--primary);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }

            .grid {
                gap: 30px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Team Flow üöÄ</h1>
            <div class="subtitle">Ïö∞Î¶¨Îäî Ìï®Íªò ÏÑ±Ïû•ÌïòÎäî ÌåÄÏûÖÎãàÎã§</div>
        </header>

        <div class="grid" id="member-grid">
            <!-- Javascript will load members here -->
        </div>
    </div>

    <script src="members.js"></script>
    <script>
        const grid = document.getElementById('member-grid');

        // Card Rendering Logic
        teamMembers.forEach((member, index) => {
            // Gradient variation based on index (just for fun visual variety)
            let headerGradient = 'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)';
            if (index % 3 === 1) headerGradient = 'linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)';
            if (index % 3 === 2) headerGradient = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';

            const card = document.createElement('div');
            card.className = 'card';

            // Generate Skills HTML
            const skillsHtml = member.skills.map(skill => `<span class="tag">${skill}</span>`).join('');

            // Generate Hobbies HTML
            const hobbiesHtml = member.hobbies.map(hobby => `<div class="project-item">${hobby}</div>`).join('');

            // Generate Links HTML
            let linksHtml = '';
            for (const [key, url] of Object.entries(member.links)) {
                // Simple capitalization for display
                const name = key.charAt(0).toUpperCase() + key.slice(1);
                linksHtml += `<a href="${url}" class="social-link" target="_blank">${name}</a>`;
            }

            card.innerHTML = `
            <div class="card-header"></div>
            <img src="${member.profileImage}" class="profile-img" alt="${member.name}">
            <div class="card-body">
                <h2 class="name">${member.name}</h2>
                <span class="mbti">MBTI: ${member.mbti}</span>
                <span class="role">${member.role}</span>
                
                <p class="intro">${member.introduction}</p>

                <div class="section-title">‚ú® SKILLS</div>
                <div class="tags">${skillsHtml}</div>

                <div class="section-title">HOBBIES</div>
                ${hobbiesHtml}

                <div class="social-links">${linksHtml}</div>
            </div>
        `;

            grid.appendChild(card);
        });
    </script>

</body>

</html>
